<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Robot Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Spider Robot Control Panel</h1>
        <img src="logo.png" alt="Company Logo">
        
        <button id="connectButton">Connect to Robot</button>

        <h2>Movement Control</h2>
        <button id="forwardButton">Forward</button>
        <button id="backwardButton">Backward</button>
        <button id="leftButton">Left</button>
        <button id="rightButton">Right</button>

        <h2>Arm & Sensor Control</h2>
        <button id="gripOpenButton">Open Gripper</button>
        <button id="gripCloseButton">Close Gripper</button>
        <button id="ultrasonicScanButton">Scan with Ultrasonic</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
